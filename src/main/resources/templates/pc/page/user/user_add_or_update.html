<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- 强制  高速模式 渲染网页    -->
<meta NAME=”renderer” content=”webkit”>
<!-- 强制  高速模式 渲染网页    -->
<link href="../../../../static/favicon.ico" rel="shortcut icon" />
<!--添加  jq  支持加载-->
<script	src="../../../easy-ui/jquery.min.js"></script>
<!--添加  jq  支持加载-->
<!--添加 layui  支持加载-->
<link rel="stylesheet"	href="../../../layui-v2.2.5/layui/css/layui.css">
<script	src="../../../layui-v2.2.5/layui/layui.js"></script>
<!--添加 layui  支持加载-->

<!-- 加入移动布局 -->
<meta name="viewport"	content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
<!-- 加入移动布局 -->

<!--添加  vue.js 支持加载-->
<script src="../../../vue/vue.min.js"></script>
<!--添加  vue.js 支持加载-->

<script>
$(function(){
	$("#sex_").val('[[${user.sex_}]]');
	$("#type").val('[[${user.type}]]');
});

var save_url = '[[${save_url}]]';
function save(){
	var index = layer.load(1, {
		  shade: [0.1,'#fff'] //0.1透明度的白色背景
	});
	
	var sex_ = $("#sex_").val();
	var type = $("#type").val();
	$.post(save_url,{
		num_:app.num_
		,trueName:app.trueName
		,phone:app.phone
		,sex_:sex_
		,type:type
		,remark:app.remark
		},function(result){
			if(result.success){
				//调用 父窗口的  关闭所有窗口 并且刷新 页面
				window.parent.closeDlg(result.msg);
			}else{
				layer.closeAll();//关闭loading
				layer.msg(result.msg);
			}
	},'json');	
}
</script>
<style>
html, body {
}
.layui-form-item {
    margin-bottom: 3px;
}
</style>
</head>
<body id="app">
	
<div style="padding: 10px;">
	<form class="layui-form layui-form-pane">
	
		  <div class="layui-form-item">
		    <label class="layui-form-label">账号</label>
		    <div class="layui-input-block">
			      <input type="text" id="num_" autocomplete="off" th:value="${user.num_ }" v-model="num_" placeholder="请输入  账号" class="layui-input">
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">账户类型</label>
		    <div class="layui-input-block">
			      <select name="interest" id="type" lay-filter="aihao">
			        <option value="1">平台管理人员</option>
			        <option value="2">商户管理人员</option>
			      </select>
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">真实姓名</label>
		    <div class="layui-input-block">
			      <input type="text" id="trueName" autocomplete="off" th:value="${user.trueName }" v-model="trueName" placeholder="请输入  真实姓名" class="layui-input">
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">电话 </label>
		    <div class="layui-input-block">
			      <input type="text" id="phone" autocomplete="off" th:value="${user.phone }" v-model="phone" placeholder="请输入  电话 " class="layui-input">
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">性别 </label>
		    <div class="layui-input-block">
			      <select name="interest" id="sex_" lay-filter="aihao">
			        <option value="男">男</option>
			        <option value="女">女</option>
			      </select>
		    </div>
		  </div>
		  
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">备注</label>
		    <div class="layui-input-block">
			      <input type="text" id="remark" autocomplete="off" v-model="remark" th:value="${user.remark}" placeholder="请输入备注" class="layui-input">
		    </div>
		  </div>
	  
	  
	  </form>
		<div class="site-demo-button" style="margin-top: 20px;">
		  <button id="save" onclick="save()" class="layui-btn site-demo-layedit" data-type="content" th:text="${btn_text}"></button>
		</div>
</div>


<script>
layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
		'upload', 'element' ], function() {
	var laydate = layui.laydate //日期
	, laypage = layui.laypage //分页
	layer = layui.layer //弹层
	, table = layui.table //表格
	, carousel = layui.carousel //轮播
	, upload = layui.upload //上传
	, element = layui.element; //元素操作
});
</script>
<script>
var app = new Vue({
	el : '#app',
	data : {
	}
});
 
</script>


</body>
</html>
