<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>

</head>

		padding-top: 3px;

</style>
<body>
<script>

//用户选中的行ids = 1,2,3,5   len=4
var global_ids;
var global_ids_len;
//用户选中的行ids = 1,2,3,5   len=4
var w ;//窗口的宽
var h ;//窗口的高

//子窗口调用 的  关闭窗口方法 
function closeDlg(msg){
	 layer.closeAll();
	 layer.msg(msg);
	 reload_data();
}

//相当前刷新  重新加载
function reload_data(){
	var table = layui.table ;
	var q  = $("#q").val();
	table.reload('table', 
	 { 
		 where: {q:q}
	 }
	);
}

function add(){
	var w = 500;
	var h = 500;
	checkWindow();
	
	layer.open({
	  type: 2,
	  title: '添加',
	  shadeClose: true,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/role/edit'  //iframe的url
	});
}

//打开编辑窗口
function edit(id){
	w = 500;
	h = 400;
	checkWindow();
	layer.open({
	  type: 2,
	  title: '修改',
	  shadeClose: true,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/role/edit?id='+id //iframe的url
	});
}


function del(ids){
	var index = layer.load(1, {
		  shade: [0.1,'#fff'] //0.1透明度的白色背景
	});
	$.post('/role/delete',{ids:ids},function(result){
		if(result.status == 1){
			layer.closeAll();
			layer.msg('删除成功');
			reload_data();
		}else{
			layer.closeAll();
			layer.msg(result.message);
		}
	},'json');
}

</script>

<div class="layui-form" style="min-width:1000px;">

	<div class="layui-table-toolbar" style="margin-bottom: 3px;">
		<div class="layui-btn-group">
		    <button class="layui-btn layui-btn-sm" onclick="add()"><i class="layui-icon">&#xe640;</i>增加</button>
		  	<button class="layui-btn layui-btn-sm" onclick="delSelected()" ><i class="layui-icon">&#xe640;</i>删除</button>
		    <button class="layui-btn layui-btn-sm" onclick="reload_data()" ><i class="layui-icon">&#x1002;</i>刷新</button>
	 	 </div>
	</div>

	<div class="layui-form layui-form-pane" style="margin-bottom: 3px; "  >
		<div class="layui-form-item" style="margin-bottom: 1px; min-width:1051px;">
			<label class="layui-form-label">模糊搜索</label>
			<div class="layui-input-inline">
				<input type="text" id="q" onkeydown="if(event.keyCode==13) reload_data()"  name="q" lay-verify="title" autocomplete="off" placeholder="模糊搜索" class="layui-input">
			</div>
		    <div class="layui-input-inline" style="width: 113px;">
		    	<a class="layui-btn" onclick="reload_data()">查询</a>
		    </div>
	    </div>
	</div>

</div>

<table class="layui-hide"  id="table" lay-filter="table"></table> 

<script type="text/html" id="table_bar">
<div class="layui-btn-group">
	<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
</div>
</script>

<!-- th:inline="none" 此标签一定要带上，不然会出错，模板标签不识别 【【 -->
<script type="text/javascript"  th:inline="none">
		layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel','upload', 'element' ], function() {
			var laydate = layui.laydate //日期
			, laypage = layui.laypage //分页
			, ayer = layui.layer //弹层
			, table = layui.table //表格
			, carousel = layui.carousel //轮播
			, upload = layui.upload //上传
			, element = layui.element; //元素操作
			  table.render({
			     elem: '#table'
			    ,url: '/role/list',
			    height: 'full-60',
			    cols: [[
			      {checkbox: true, fixed: true}
			      ,{field:'id', title: 'ID', width:160}
			      ,{field:'roleName', title: '角色名称', width:200 }
			      ,{field:'roleRemark', title: '角色描述', width:400 }
			      ,{fixed:'right', width:80,title: '操作', align:'center', toolbar: '#table_bar'}
			    ]]
			    ,id: 'table'
			    ,page: true
			    ,limits:[100,200,500,1000],
			   limit:100
			  });
			
			//监听工具条 table_bar
				table.on('tool(table)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
					, layEvent = obj.event; //获得 lay-event 对应的值
					if (layEvent === 'del') {
						//layer.msg('查看操作' + data.id);
						opend_del_dlg(data.id);
					} else if (layEvent === 'set_ps') {
						set_ps(data.id);
					} else if (layEvent === 'edit') {
						//layer.msg('编辑操作' + data.id);
						edit(data.id);
					} else if (layEvent === 'set_persm'){
						set_persm(data.id);
					}
				});
			
			
				//监听单元格编辑
				  table.on('edit(table)', function(obj){
				    var value = obj.value //得到修改后的值
				    ,data = obj.data //得到所在行所有键值
				    ,field = obj.field; //得到字段
				    //layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
				    table_edit_update(data.id,field,value);
				  });
				
				
		});
</script>



</body>
</html>
